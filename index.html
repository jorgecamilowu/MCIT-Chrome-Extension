<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MCIT Portal</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

  <div class="header">
    <img class="penn_logo" src="logos/penn_logo.png" alt="penn engineering logo">
  </div>

  <div class="user">
    <h3 class="name">John Doe</h3>
    <h4 class="email">johndoe@seas.upenn.edu</h4>
  </div>

  <div class="buttons">
    <div class="transparent_background"></div>

    <a class="popup" id="coursera" target="_blank" role="button">
      <img src="logos/coursera_favicon.ico" alt="">
    </a>

    <a class="popup" id="piazza" target="_blank" role="button">
      <img src="logos/piazza.png" alt="">
    </a>

    <a href="https://slack.com/" target="_blank" role="button">
      <img src="logos/slack_favicon.ico" alt="">
    </a>

    <a class="popup" id="admin" target="_blank" role="button">
      <img src="logos/penn_logo2.png" alt="">
    </a>

    <a class="popup" id="settings" target="_blank" role="button">
      <img src="logos/settings.png" alt="">
    </a>
  </div>

<script src="JavaScript/new_popup.js" charset="utf-8"></script>
</body>

</html>

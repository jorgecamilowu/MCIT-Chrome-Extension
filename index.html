<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MCIT Portal</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

  <div class="header">
    <img class="penn_logo" src="logos/penn_logo.png" alt="penn engineering logo">
  </div>

  <div id="data"></div>
  <br /><br />
  PennID: <input type="text" onload="loadPennID" id="text"></input>
  <button id="set">Set</button>

  <script>

  document.body.onload = function() {
    chrome.storage.sync.get("data", function(items) {
      if (!chrome.runtime.error) {
        console.log(items);
        document.getElementById("data").value = items.data;
      }
    });
  }

  document.getElementById("set").onclick = function() {
    var d = document.getElementById("text").value;
    chrome.storage.sync.set({ "data" : d }, function() {
      if (chrome.runtime.error) {
        console.log("Runtime error.");
      }
    });
    window.close();
  }

  </script>



  <div class="user">
    <h3 class="name">John Doe</h3>
    <h4 class="email">johndoe@seas.upenn.edu</h4>
  </div>


  <div class="settings-btn">

    <button class="header-btn" type="button" name="settings">
      <img class="header-icon" src="logos/settings.svg" alt="">
    </button>

    <button class="header-btn" type="button" name="slack">
      <img class="header-icon" src="logos/slack.svg" alt="">
    </button>

    <button class="header-btn" type="button" name="piazza">
      <img class="header-icon" src="logos/icon.svg" alt="">
    </button>

  </div>

  <div class="dropdown-buttons">

    <button class="dropbtn">
      Enrolled courses
      <img class="expand-arrow" src="logos/expand_arrow.png" alt="">
    </button>
    <div class="dropdown-content">
      <a href="#">591</a>
      <a href="#">592</a>
      <a href="#">593</a>
    </div>

    <button class="dropbtn">
      Administrative
      <img class="expand-arrow" src="logos/expand_arrow.png" alt="">
    </button>
    <div class="dropdown-content">
      <a href="#">591</a>
      <a href="#">592</a>
      <a href="#">593</a>
    </div>

    <button class="dropbtn">
      Optional
      <img class="expand-arrow" src="logos/expand_arrow.png" alt="">
    </button>
    <div class="dropdown-content">
      <a href="#">591</a>
      <a href="#">592</a>
      <a href="#">593</a>
    </div>


  </div>

<script src="JavaScript/dropdown_trigger.js" charset="utf-8"></script>
</body>

</html>
